<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald&family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="player">
        <div class="left"></div>
        <div class="right">
            <div class="top">
                <h1 class="author">Current author</h1>
                <div class="spotify-img"></div>
            </div>
            <p class="song-name">Current song</p>
            <div class="song-time">
                <div class="string">
                    <div class="progress"></div>
                </div>
                <div class="time">0:00</div>
            </div>
            <div class="btn-block">
                <div class="repeat"></div>
                <div class="prev-btn"></div>
                <div class="play"></div>
                <div class="next-btn"></div>
                <div class="like"></div>
            </div>
        </div>
    </div>
    <script src="../app/app.js"></script>
</body>

</html>
